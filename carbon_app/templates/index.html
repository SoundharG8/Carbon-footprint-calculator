<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emission Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

">

</head>
<body>
    <div class="container">
        <h1>ðŸŒ± Carbon Emission Predictor</h1>
        <form action="/predict" method="post">
            <label>Energy Usage (kWh):</label>
            <input type="number" step="any" name="Energy_Usage" required>

            <label>Transport Emissions (km):</label>
            <input type="number" step="any" name="Transport_Emissions" required>

            <label>Waste (kg):</label>
            <input type="number" step="any" name="Waste" required>

            <label>Water Usage (litres):</label>
            <input type="number" step="any" name="Water_Usage" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
